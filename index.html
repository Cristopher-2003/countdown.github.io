<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  
</head>
<body>
  <section class="countdown">
    <div class="contenido_countdown">
      <h1 class="title_countdown">We're launching soon</h1>

      <div class="contenido_tiempo_countdown">
        <div class="content_time_countdown">
          <div class="numero_ct">
            <h2 class="days">08</h2>
          </div>
          <p class="days_p">days</p>
          <div class="linea"></div>
          <div class="pt1"></div>
          <div class="pt2"></div>
        </div>

        <div class="content_time_countdown">
          <div class="numero_ct">
            <h2 class="days">23</h2>
          </div>
          <p class="days_p">hours</p>
          <div class="linea"></div>
          <div class="pt1"></div>
          <div class="pt2"></div>
        </div>

        <div class="content_time_countdown">
          <div class="numero_ct">
            <h2 class="days">55</h2>
          </div>
          <p class="days_p">minutes</p>
          <div class="linea"></div>
          <div class="pt1"></div>
          <div class="pt2"></div>
        </div>

        <div class="content_time_countdown">
          <div class="numero_ct">
            <h2 class="days">41</h2>
          </div>          
          <p class="days_p">seconds</p>
          <div class="linea"></div>
          <div class="pt1"></div>
          <div class="pt2"></div>
        </div>
      </div>

    </div>
  </section>
  <div class="redes_countdown">
    <div class="content_redes">
      <img src="./images/icon-facebook.svg" class="redes-icon">
      <img src="./images/icon-pinterest.svg" class="redes-icon">
      <img src="./images/icon-instagram.svg" class="redes-icon">
    </div>
  </div>

</body>
</html>
